server.port=${SERVER_PORT}

# --- POSTGRESQL ---
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB_NAME}
spring.datasource.username=${POSTGRES_DB_USER}
spring.datasource.password=${POSTGRES_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- REDIS ---
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# --- JWT CONFIGURATION ---
selahattin.dev.jwt.access-secret-key=${JWT_ACCESS_SECRET_KEY}
selahattin.dev.jwt.refresh-secret-key=${JWT_REFRESH_SECRET_KEY} 
selahattin.dev.jwt.access-token-expiration-ms=${JWT_ACCESS_TOKEN_EXPIRATION_MS}
selahattin.dev.jwt.refresh-token-expiration-ms=${JWT_REFRESH_TOKEN_EXPIRATION_MS}

# --- SPRING MAIL ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000